<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .image-viewer {
            position: relative;
            margin: 20px 0;
        }
        .image-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .thumbnail.active {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Viewer</h1>
        <div class="image-viewer">
            <div class="image-container">
                <img id="mainImage" src="https://picsum.photos/800/400?random=1" alt="Main Image">
            </div>
            <button class="nav-button prev" onclick="changeImage(-1)">←</button>
            <button class="nav-button next" onclick="changeImage(1)">→</button>
        </div>
        <div class="thumbnail-container" id="thumbnails">
            <!-- Thumbnails will be added here -->
        </div>
    </div>

    <script>
        const url = `https://api.thecatapi.com/v1/images/search?limit=20`;
        const api_key = "live_oQWrLt3bHPz1898wkq8Co7kgQbPTCdTqR7QJ1ClOyELmZIQb8VotSWRRwrd2ELWm"
        let images = [
        ];

    fetch(url,{headers: {
      'x-api-key': api_key
    }})
    .then((response) => {
        return response.json();
    })
    .then((data) => {
        let imagesData = data;
        let contador = 0;
        imagesData.forEach(src=>{
            images[contador]=src.url;
            contador++;
        })
    })    
    let currentIndex = 0;
    console.log(images);

    function initializeThumbnails() {
        const thumbnailContainer = document.getElementById('thumbnails');
        images.forEach((src, index) => {
            const thumb = document.createElement('img');
                thumb.src = src;
                thumb.classList.add('thumbnail');
                if (index === 0) thumb.classList.add('active');
                thumb.onclick = () => showImage(index);
                thumbnailContainer.appendChild(thumb);
            });
        }

        function showImage(index) {
            currentIndex = index;
            const mainImage = document.getElementById('mainImage');
            mainImage.src = images[currentIndex];
            updateThumbnails();
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            showImage(currentIndex);
        }

        function updateThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        }

        // Initialize the viewer
        initializeThumbnails();
    </script>
</body>
</html>
