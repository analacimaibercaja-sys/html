<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder01</title>
</head>
<body>
    <input type="text" id="txtUser" name="txtUser" placeholder="User">
    <input type="button" id="btnOK" value="OK">

    <h1 id="userName"></h1>
    <h2 id="userAddress"></h2>

    <ul id="list"></ul>

    <script>
        document.getElementById('btnOK').addEventListener('click', getData);
        let urlPost = "https://jsonplaceholder.typicode.com/posts?userId=";
        let url = "https://jsonplaceholder.typicode.com/users/";
        function getData(){
            let user = document.getElementById('txtUser').value;
            console.log(user);
            fetch(url + user)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('#userName').textContent = data.name;
                    document.querySelector('#userAddress').textContent = data.address.street + ', ' + 
                    data.address.suite + ', ' + data.address.city + ', ' + data.address.zipcode + '.' + 
                    data.address.geo.lat + ', ' + data.address.geo.lng;
                })
                .catch(error => {
                    console.log('Error al obtener los datos: ' + error);
                });
            
            fetch(urlPost + user)
                .then(response => response.json())
                .then(data => {
                    let postList = document.getElementById('list');
                    postList.innerHTML = '';
                    data.forEach(post => {
                        let liElement = document.createElement('li');
                        liElement.textContent = post.title;
                        postList.appendChild(liElement);
                    });
                })
                .catch(error => {
                    console.log('Error al obtener los datos: ' + error);
                });
        }  



    </script>
</body>
</html>
