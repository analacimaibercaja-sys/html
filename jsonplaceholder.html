<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder01</title>
</head>
<body>
    <input type="text" id="txtUser" name="txtUser" placeholder="User">
    <input type="button" id="btnOK" value="OK">

    <h1 id="userName"></h1>
    <h2 id="userAddress"></h2>

    <ul id="list"></ul>

    <script>
        document.getElementById('btnOK').addEventListener('click',obtenerDatos);
        let urlPost = "https://jsonplaceholder.typicode.com/posts?userId=";
        let url = "https://jsonplaceholder.typicode.com/users/";
        function obtenerDatos(){
            let user = document.getElementById('txtUser').value;
            console.log(user);
            fetch(url + user)
                .then(respuesta => respuesta.json())
                .then(datos => {
                    document.querySelector('#userName').textContent = datos.name;
                    document.querySelector('#userAddress').textContent = datos.address.street + ', ' + 
                    datos.address.suite + ', ' + datos.address.city + ', ' + datos.address.zipcode + '.' + 
                    datos.address.geo.lat + ', ' + datos.address.geo.lng;
                })
                .catch(error => {
                    console.log('Error al obtener los datos: ' + error);
                });
            
            fetch(urlPost + user)
                .then(respuesta => respuesta.json())
                .then(datos => {
                    let postList = document.getElementById('list');
                    postList.innerHTML = '';
                    datos.forEach(post => {
                        let li = document.createElement('li');
                        li.textContent = post.title;
                        postList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.log('Error al obtener los datos: ' + error);
                });
        }  



    </script>
</body>
</html>
